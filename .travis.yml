language: android
sudo: false

jdk:
    - oraclejdk8

android:
    components:
        - tools
        - build-tools-25.0.2
        - android-25
        - platform-tools
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository
        - extra-google-google_play_services
    licenses:
        - 'android-sdk-license-.+'

cache:
  directories:
    - $HOME/.gradle

before_script:
    - chmod +x gradlew

script:
    - ./gradlew clean test build --stacktrace library:bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY -PdryRun=false

after_success:
    - ./gradlew jacocoTestReport
    - bash <(curl -s https://codecov.io/bash)
