buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta2'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.guava:guava:20.0'
    }
}

apply plugin: 'com.android.application'

apply from: '../versions.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.1'

    defaultConfig {
        applicationId 'io.ashdavies.sample'

        jackOptions {
            enabled true
        }

        minSdkVersion 21
        targetSdkVersion 25

        versionCode 1
        versionName project.version
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        disable 'InvalidPackage'
    }
}

dependencies {
    compile project(':library')

    compile "com.android.support:appcompat-v7:$versions.appCompatV7"

    compile "com.google.firebase:firebase-core:$versions.firebase"
    compile "com.google.firebase:firebase-auth:$versions.firebase"

    compile "io.reactivex.rxjava2:rxjava:$versions.rxJava"
    compile "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid"
}
